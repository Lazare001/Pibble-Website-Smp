<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibble SMP - Community Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Community Members</h1>
        <p class="subtitle">Connect with our Discord community!</p>

        <div class="leaderboard">
            <div class="role-card owner">
                <h2 class="role-title">👑 Owner</h2>
                <ul class="member-list">
                    <li>Lazare — Founder</li>
                </ul>
            </div>

            <div class="role-card admin">
                <h2 class="role-title">🛡️ Admin</h2>
                <ul class="member-list">
                    <li>Nika</li>
                    <li>Alex</li>
                </ul>
            </div>

            <div class="role-card mod">
                <h2 class="role-title">⚔️ Mod</h2>
                <ul class="member-list">
                    <li>Mia</li>
                    <li>Keto</li>
                </ul>
            </div>

            <div class="role-card member">
                <h2 class="role-title">💬 Member</h2>
                <ul class="member-list">
                    <li>Steve</li>
                    <li>AlexCraft</li>
                    <li>EpicMiner</li>
                    <li>DiamondDude</li>
                    <li>SkyBuilds</li>
                    <li>EnderFox</li>
                </ul>
            </div>

            <div class="role-card visitor">
                <h2 class="role-title">👀 Visitor</h2>
                <ul class="member-list">
                    <li>Guest123</li>
                    <li>NoobPlayer</li>
                    <li>WatcherX</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="community.js"></script>
</body>
</html>
