    <!-- Status Section -->
    <section class="status-section">
        <div class="container">
            <h1 class="section-title">Server Status</h1>
            <div class="status-card">
                <div class="status-header">
                    <h2>Current Server Status</h2>
                    <button class="btn btn-refresh" onclick="fetchServerStatus()">Refresh</button>
                </div>
                <div class="status-info">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span id="server-status" class="status-value loading">Loading...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Players:</span>
                        <span id="player-count" class="status-value">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Ping:</span>
                        <span id="server-ping" class="status-value">-- ms</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Version:</span>
                        <span class="status-value">1.20.x</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
